<perfect-scrollbar *ngIf="data$ | async as data else loading"
                   [config]="{ suppressScrollX: true }"
                   [scrollIndicators]="false"
                   (psYReachEnd)="onYReachEnd()">
  <ng-content *ngIf="data.length > 0 else notFound"></ng-content>
  <ng-template #notFound>
    <div class="no-results">There is no results found</div>
  </ng-template>
</perfect-scrollbar>
<ng-template #loading>
  <div class="loading">Loading...</div>
</ng-template>
